{% extends 'main/layout.html' %}

{% block title %}News in the site{% endblock %}

{% block content %}
    <div class="features">
        <h1>News in the site</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Deep Learn</a>
                </div>
            {% endfor %}
        {% else %}
            <p>You dont have any post!</p>
        {% endif %}

        {# Comments #}
    </div>
{% endblock %}
